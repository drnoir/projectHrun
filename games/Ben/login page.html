<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Project Hrun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>

    body {
      background-color: #f0f4f8;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color:#333333;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background-color:#ffffff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-card h2 {
      color: #ff6f61;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-login {
      background-color: #ff6f61;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #e55c50;
    }

    .text-link {
      color: #4dd0e1;
      text-decoration: none;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    .logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-card text-center">
      <img src="the sheep.png" alt="Logo" class="logo">
      <h2>Login to Project Hrun</h2>
      <form>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email or Username</label>
          <input type="text" class="form-control" id="email" placeholder="Enter your name or email" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <a href="forum page.html" class="btn btn-login mt-3">Login</a>
      </form>
      <p class="mt-3">
        <a href="home.html" class="text-link">Forgot your password?</a><br>
        <span>Don't have an account? <a href="home.html" class="text-link">Sign up!</a></span>
      </p>
    </div>
  </div>

</body>
<footer class="text-center py-3 bg-light">
    <p class="mb-0">Â© 2025 Flixlstix Studios. All Rights Reserved.</p>
  </footer>
</html>
