<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Hrun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #FCD892;
      font-family: 'Raleway', sans-serif;
      font-weight: 400;
      color: #333;
    }

    .navbar-custom {
      background-color: #F2B445;
      border-bottom: 3px solid black;
    }

    .navbar-brand img {
      height: 40px;
    }

    .nav-link {
      color: black;
      font-weight: 500;
      margin: 0 10px;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
;
      padding-top: 40px;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .btn-custom {
      background-color: #F2B445;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #e3a93c;
    }

    a:focus, button:focus, input:focus, textarea:focus {
      outline: 3px solid #333;
      outline-offset: 3px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Universal_Studios_Logo_2022.svg/1200px-Universal_Studios_Logo_2022.svg.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="forum.html">Forum</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <main>
    <div class="login-container">
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
